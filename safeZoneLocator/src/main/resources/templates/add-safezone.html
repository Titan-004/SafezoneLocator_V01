<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Safe Zone</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Add a Safe Zone</h1>
<form action="/save-safezone" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Address:</label>
    <input type="text" name="address" required>

    <label>Latitude:</label>
    <input type="number" step="0.0001" name="latitude" required>

    <label>Longitude:</label>
    <input type="number" step="0.0001" name="longitude" required>

    <label>Type:</label>
    <select name="type">
        <option value="Police Station">Police Station</option>
        <option value="Hospital">Hospital</option>
        <option value="Shelter">Shelter</option>
    </select>

    <label>Rating:</label>
    <input type="number" step="0.1" name="rating" required>

    <button type="submit">Save</button>
</form>
<a href="/">Back to Safe Zones</a>
</body>
</html>
